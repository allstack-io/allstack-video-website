<div class="row justify-content-center">
    <div class="col-md-8">

        <!--Card-->
        <div class="card card-cascade narrower">

            <!--Card image-->
            <div class="view view-cascade gradient-card-header blue-gradient">
                <h4 class="h4-responsive">Edit your profile</h4>
            </div>
            <!--/Card image-->

            <!--Card content-->
            <div class="card-body card-body-cascade text-center">

                <form [formGroup]="usrProfileForm" (ngSubmit)="onSubmit()">

                    <!--First row-->
                    <div class="row">
                        <!--First column-->
                        <div class="col-md-4 animated fadeInLeft">
                            <div class="md-form">
                                <input [placeholder]="username" type="text" formControlName="userName" class="form-control">
                                <label class="active disabled" for="form11">Username (can't be changed)</label>
                            </div>
                        </div>

                        <!--Second column-->
                        <div class="col-md-4 animated fadeInLeft">
                            <div class="md-form">
                                <input [placeholder]="firstname" type="text" formControlName="firstname" class="form-control">
                                <label class="active" for="form12">First Name</label>
                            </div>
                        </div>

                        <!--Third column-->
                        <div class="col-md-4 animated fadeInRight">
                            <div class="md-form">
                                <input [placeholder]="lastname" type="text" formControlName="lastname" class="form-control">
                                <label class="active" for="form13">Last Name</label>
                            </div>
                        </div>
                    </div>
                    <!--/.First row-->

                    <!--Second row-->
                    <div class="row">
                        <!--First column-->
                        <div class="col-md-4 animated fadeInLeft">
                            <div class="md-form">
                                <input [placeholder]="email" type="text" formControlName="email" class="form-control">
                                <label class="active" for="form21">Email</label>
                            </div>
                        </div>

                        <!--Second column-->
                        <div class="col-md-6 animated fadeInRight">
                            <div class="md-form">
                                <input [placeholder]="mobile" type="text" pattern="[0-9]+" formControlName="mobile"
                                    class="form-control">
                                <label class="active" for="form22">Mobile</label>
                            </div>
                        </div>
                    </div>
                    <!--/.Second row-->
